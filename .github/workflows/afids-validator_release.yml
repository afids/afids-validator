name: AFIDs Validator Release

on:
  workflow_dispatch:
    inputs:
      comments:
        description: "Comments"
        required: false
        type: string

jobs:
  github-release:
    uses: khanlab/actions/.github/workflows/workflow-release_task-publishGitHub.yml@v0.2.0
    with:
      comments: ${{ inputs.comments }}
    secrets:
      BP-PAT: ${{ secrets.BP_PAT_TOKEN }}
