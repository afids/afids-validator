[tool.poetry]
name = "afids-validator"
version = "v1.2.3-pre.1"
description = "Anatomical fiducials (AFIDs) validator for user placed markups"
authors = ["Jason Kai <kaitj>", "Tristan Kuehn <tkkuehn>", "Olivia Stanley <ostanley>", "AFIDs contributors"]
license = "GPL-3.0"

[tool.poetry.dependencies]
python = ">=3.9, <3.11"
blinker = "^1.4"
Flask = "^1.1"
Flask-Migrate = "^2.5"
Flask-Script = "^2.0"
Flask-Login = "^0.4"
Flask-Dance = {extras = ["sqla"], version = "^5.1"}
gunicorn = "^20.0"
numpy = "^1.17"
plotly = "^4.12"
psycopg2-binary = "^2.8"
python-dotenv = "^0.17"
WTForms = "^2.2"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
isort = "^5.10.1"
flake8 = "^5.0.4"
pylint = "^2.15.3"
pre-commit = "^2.15"
poethepoet = "^0.16.2"

[tool.poe.tasks]
setup = "pre-commit install"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
